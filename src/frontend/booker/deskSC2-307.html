<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SC2-307</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            position: relative;
            min-height: 100vh;
        }

        .header {
            background-color: #E54715;
            color: white;
            padding: 40px;
            text-align: left;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 10px;
            font-size: 30px;
        }

        .header h2 {
            margin: 10px;
            font-size: 30px;
        }

        .container {
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        .desks-section {
            flex: 3;
        }

        .legend {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .legend .box {
            width: 20px;
            height: 20px;
        }

        .legend .red {
            background-color: red;
        }

        .legend .green {
            background-color: green;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1.5fr 1fr 1fr 1fr 1.5fr 1fr 1fr 1fr; /* กำหนดขนาดคอลัมน์ */
            grid-template-rows: repeat(8, auto); /* 8 แถว */
            gap: 10px;
            flex-wrap: wrap;
        }

        .column-group {
            display: grid;
            gap: 8px;
            padding: 8px;
            border-radius: 8px;
        }

        .group-1 { grid-template-columns: repeat(3, 1fr); }
        .group-2 { grid-template-columns: repeat(4, 1fr); }
        .group-3 { grid-template-columns: repeat(3, 1fr); }

        .desk {
            width: 70px;
            height: 70px;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: white;
            background-color: green;
            font-size: 13px;
            text-align: center;
        }

        .usable { background-color: green!important;}
        .damaged { background-color: red; cursor: not-allowed; }
        .checked { background-color: rgb(0, 255, 26); }

        .borrow-section {
            flex: 1;
            background-color: #dcd0bc;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            max-height: 300px;
            overflow-y: auto;
        }

        .borrow-section h3 {
            margin-top: 0;
            font-size: 20px;
        }

        .borrow-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .borrow-section input[type="number"] {
            width: 60px;
            padding: 5px;
            font-size: 16px;
            text-align: center;
        }

        .confirm-button {
            background-color: #E54715;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .confirm-button:hover {
            background-color: #bf3c12;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>ห้อง SC2-307</h2>
        <h1>ห้องปฏิบัติการคอมพิวเตอร์</h1>
    </div>

    <div class="container">
        <div class="desks-section">
            <div class="legend">
                <div class="box red"></div> อุปกรณ์ชำรุดเสียหาย
                <div class="box green"></div> ใช้งานได้
            </div>
            <div class="grid" id="deskGrid">
                <div class="column-group group-1" id="group-1"></div>
                <div class="column-group group-2" id="group-2"></div>
                <div class="column-group group-3" id="group-3"></div>
            </div>
        </div>

        <div class="borrow-section">
            <h3>ยืมอุปกรณ์</h3>
            <div class="borrow-item"><label for="console">สาย console:</label><input type="number" id="console" value="0" min="0"></div>
            <div class="borrow-item"><label for="cat5">สาย cat5:</label><input type="number" id="cat5" value="0" min="0"></div>
            <div class="borrow-item"><label for="crossover">สาย crossover:</label><input type="number" id="crossover" value="0" min="0"></div>
            <div class="borrow-item"><label for="hub">Hub:</label><input type="number" id="hub" value="0" min="0"></div>
            <div class="borrow-item"><label for="router">Router:</label><input type="number" id="router" value="0" min="0"></div>
            <div class="borrow-item"><label for="switch">Switch:</label><input type="number" id="switch" value="0" min="0"></div>
            <div class="borrow-item"><label for="pointer">Pointer:</label><input type="number" id="pointer" value="0" min="0"></div>
            <button class="confirm-button" onclick="submitBorrow()">ยืนยัน</button>
        </div>
    </div>

    <script src="deskSC2-307.js"></script>
</body>-
</html>
